<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body data-spy="scroll">
    <header class="header">
        <div class="container-fluid">
            <nav class="navbar">
                <a href="#" class="navbar-brand">
                    <img src="image/логотип 1.png" alt="">
                </a>
                <div class="right-container flex-end">
                    <div class="geolacition">
                        <i class="place"><img src="image/иконка геолокации (1).png" alt=""></i>
                        <h1 class="city">
                            Алматы
                        </h1>
                    </div>
                    <div class="sign-up">
                        <i class="login">
                            <img src="image/иконка входа.png" alt="">
                        </i>
                        <a type="button" class="registration">Регистрация</a>
                        <div class="line">\</div>
                        <a type="button" class="exit">Вход</a>
                        <button class="ad">
                            <h1>Подать объявление</h1>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="section">
        <div class="main-button">
            <button id="button">
                <h1>Объявления</h1>
            </button>
            <div id="button-content" class="first-button-content">
                <div class="paw"><img src="image/1 лапка оюъявления.png" alt=""></div>
                <h1>
                    Пропавшие животные
                </h1>
                <h3 class="dog-text">Пропала собака(284)</h3>
                <h3 class="cat-text">Пропала кошка(189)</h3>
                <h3 class="other-animal">
                    Другие животные(29)
                </h3>
                <div class="black-paw">
                    <img src="image/2 лапка оюъвления.png" alt="">
                    <h1>Найденные животные</h1>
                </div>
                <h3 class="dog-text-two">
                    Найдена собака(21)
                </h3>
                <h3 class="cat-text-two">
                    Найдена кошка(196)
                </h3>
                <h3 class="other-animal-two">
                    Другие животные(0)
                </h3>
            </div>
            <button id="second-button">
                <h1>В добрые руки</h1>
            </button>
            <div id="second-button-content" class="second-button-content">
                <div class="heart"><img src="image/ладонь в добрые руки.png" alt=""></div>
                <h1>В добрые руки</h1>
            </div>

            <button id="third-button" >
                <h1>Зоозащита</h1>
            </button>
            <div id="third-button-content" class="third-button-content">
            </div>
            <button id="fourth-button">
                <h1>Зооуслуги</h1>
            </button>
            <div id="fourth-button-content" class="fourth-button-content">
            </div>
        </div>
        <div class="animal">
            <div class="losted-found">
                <p>Потерянные/Найденные питомцы</p>
            </div>
            <div class="cat-card">
                <div class="card">
                    <img src="image/фото пропавши кошки.png" class="card-img" style="width: 300px;" alt="...">
                    <div class="card-body">
                        <p class="card-text">Пропала кошка Мурка, улица Жаналык 27 87075846529</p>
                    </div>
                </div>
                <div class="card-second">
                    <img src="image/фото пропавши кошки.png" class="card-img-second" style="width: 300px;" alt="...">
                    <div class="card-body">
                        
                    </div>
                </div>
                <div class="card-third">
                    <img src="image/фото пропавши кошки.png" class="card-img-third" style="width: 300px;" alt="...">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
            <div class="found">
                <h1>Ищет дом</h1>
            </div>
            <div class="dog"></div>
        </div>
    </section>
    <footer>
        
    </footer>
    <script src="script/slider.js"></script>
    <!-- <script src="script/second-button.js"></script>
    <script src="script/third-content.js"></script> -->
</body>

</html>
